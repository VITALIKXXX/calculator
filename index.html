<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styled.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <div class="container__rezalts">
            <div class="container__previousAction"></div>
            <div class="container__currentAction"></div>
        </div>
        <button class="container__button container__clear">AC</button>
        <button class="container__button container__delete ">DEL</button>
        <button class="container__button container__operator">&times;</button>
        <button class="container__button container__operator">÷</button>
        <button class="container__button container__number">1</button>
        <button class="container__button container__number">2</button>
        <button class="container__button container__number">3</button>
        <button class="container__button container__operator">+</button>
        <button class="container__button container__number">4</button>
        <button class="container__button container__number">5</button>
        <button class="container__button container__number">6</button>
        <button class="container__button container__operator">-</button>
        <button class="container__button container__number">7</button>
        <button class="container__button container__number">8</button>
        <button class="container__button container__number">9</button>
        <button class="container__button container__operator ">%</button>
        <button class="container__button container__number">00</button>
        <button class="container__button container__number">0</button>
        <button class="container__button container__number">.</button>
        <button class="container__button container__operator  ">√</button>
        <button class="container__button container__operator ">log</button>
        <button class="container__button container__operator ">^</button>
        <button class="container__button container__equals">=</button>


    </div>
</body>

</html>
